<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Caption and Source Link</title>
    <style>
        .image-container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        figcaption {
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Beautiful Landscape</h1>

    <div class="image-container">
        <figure>
            <img src="https://example.com/landscape.jpg" alt="A beautiful landscape with mountains and a lake.">
            <figcaption>A stunning view of mountains and a peaceful lake.</figcaption>
        </figure>
        <p>Image source: <a href="https://example.com" target="_blank">Click here to view the source</a></p>
    </div>

</body>
</html>
