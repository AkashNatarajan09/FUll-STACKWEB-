<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>My Weekly Schedule</h1>

    <table>
        <!-- Table Header: Days of the Week -->
        <tr>
            <th>Time Slot</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>

        <!-- Morning Row -->
        <tr>
            <td>Morning</td>
            <td>Exercise</td>
            <td>Work</td>
            <td>Exercise</td>
            <td>Work</td>
            <td>Work</td>
            <td>Hiking</td>
            <td>Rest</td>
        </tr>

        <!-- Afternoon Row -->
        <tr>
            <td>Afternoon</td>
            <td>Work</td>
            <td>Meetings</td>
            <td>Work</td>
            <td>Work</td>
            <td>Meetings</td>
            <td>Lunch with Friends</td>
            <td>Family Time</td>
        </tr>

        <!-- Evening Row -->
        <tr>
            <td>Evening</td>
            <td>Reading</td>
            <td>Coding</td>
            <td>Yoga</td>
            <td>Reading</td>
            <td>Project Work</td>
            <td>Movie Night</td>
            <td>Relaxing</td>
        </tr>
    </table>

</body>
</html>
